<script type="text/javascript">
$(document).ready(function(e) {
	$(".category").hover(
	    function(){
		    $('.typebox').slideDown("fast");
		},
		function(){
		    $('.typebox').stop(true).slideUp("fast");
		}
	);
	$(".typebox").find('li').click(function(){
	    $(".catetext").text($(this).text());
		$("#catid").val($(this).attr("data-id"));
		$('.typebox').stop(true).slideUp("fast");
	});
});
function dian(ogj){
	// 点赞\踩
	var id      = $(ogj).attr("data-id");
	var field   = $(ogj).attr("class");
	var num     = parseInt($(ogj).find('em').text());
	var zanlist = $.cookie('article_zanlist');
	var flag    = -1;
	if(zanlist != null){
		flag = zanlist.indexOf(id + ',');
	}
	if(flag < 0){
		$.ajax({
			type: "Post",
			url: "/Article/setIncSec.html",
			data: {id:id,field:field},
			dataType: "json",
			error: function(){
			},
			success : function(data){
				if(data.status){
				    $(ogj).find('em').text(num + 1);
					//点赞成功
					if(zanlist == null){
						zanlist = id + ',';
					}else{
						zanlist = zanlist + id + ',';
					}
					$.cookie('article_zanlist', zanlist);
				}
			}
		});
	}else{
		alert('亲，你已经点过赞/踩咯!');
	}
}
</script>
